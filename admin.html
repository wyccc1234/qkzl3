<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青空之恋 - 管理员登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .login-logo {
            margin-bottom: 20px;
        }
        .login-logo img {
            width: 150px;
        }
        h1 {
            color: #FF9EB5;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            background-color: #FF9EB5;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background-color: #ff8ca8;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            color: #FF9EB5;
        }
        .error-message {
            color: red;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-logo">
            <!-- 简单文字替代LOGO -->
            <h1>青空之恋</h1>
        </div>
        <h2>管理员登录</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="login-btn">登录</button>
            <p id="errorMessage" class="error-message">用户名或密码错误</p>
        </form>
        <a href="index.html" class="back-link">返回网站首页</a>
    </div>

    <script>
        // 极简的登录验证
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 检查用户名和密码是否匹配
            if (username === 'admin' && password === 'admin123') {
                // 登录成功，跳转到管理面板页面
                // 这里我们设置一个标志表示已登录
                localStorage.setItem('adminLoggedIn', 'true');
                
                // 跳转到一个简单的管理面板
                window.location.href = 'success.html';
            } else {
                // 显示错误信息
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
